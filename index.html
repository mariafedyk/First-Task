<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insertion Sort</title>
</head>
<body>
	<h1>Insertion Sort</h1>
	<div>
		<h2>Input:</h2>
		<textarea id="inputarea" cols="100" rows="10" name="nelements"></textarea><br>
		<button id="btn">Sort an Array</button>
	</div>
	<div>
		<h2>Output:</h2>
		<textarea id="outputarea" cols="100" rows="10"></textarea><br>
		<p>Number of elements: <span id="elemNum"></span></p>
		<p>Complexity O(n): n<sup>2</sup></p>
	</div>
	<script src="insertion-sort.js"></script>
</body>
</html>
